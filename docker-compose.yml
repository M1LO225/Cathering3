version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - NODE_ENV=development
    networks:
      - cathering-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Esto est√° correcto porque en index.js definiste las rutas como /api/auth
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - cathering-network

networks:
  cathering-network:
    driver: bridge